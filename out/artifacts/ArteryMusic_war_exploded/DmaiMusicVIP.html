<!doctype html>
<html>

    <head>
        <link rel="stylesheet" href="css/arterymusicv_vip.css">
        <link rel="stylesheet" href="css/animate.css">

        <meta charset="utf-8">
        <title>DmaiMusicVIP</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            html {
                background: url("./images/guitar.jpg") no-repeat fixed;
                background-size: cover;
            }

            h2 {
                height: 80px;
                line-height: 80px;
                padding-left: 60px;
                background: #FFFFFF;
                position: fixed;

            }

            .tab {
                padding: 20px;
                height: 40px;
                line-height: 40px;
                background: #FFFFFF;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                text-align: center;
            }

            .tab a {
                display: inline-block;
                padding: 2px; /* 导航标签间隔*/
                width: 120px;
            }


            img {
                width: 25px;
                height: 25px;
            }

            .button {
                vertical-align: middle;
                text-align: center;
            }

            button {
                height: 30px;
                width: 60px;
                background: #D5D5D5;
                color: black;
                border: none;
                border-radius: 6px;
                font-weight: bold;
                vertical-align: middle;
                align-content: center;
            }


            .all {
                /* display: flex; */
                /* text-align: center; /*让div内部文字居中*/
                border-radius: 20px;
                width: 500px;
                height: 712px;
                background-color: rgba(0, 0, 0, 0.3);
                /* position: absolute; */
                justify-content: center;
                /* float: right; */
                /* 置于底部第一步 */
                position: fixed;
                /* align-items: center; */
                right: 0;
                top: 0;
                bottom: 0;
            }

            /* --------弹出部分-------*/
            /* 遮罩层 */
            #overlay {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                font-size: 16px;
                /* IE9以下不支持rgba模式 */
                background-color: rgba(0, 0, 0, 0.5);
                /* 兼容IE8及以下 */
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000, endColorstr=#7f000000);
                display: none;
            }

            #overlay_vip {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                font-size: 16px;
                /* IE9以下不支持rgba模式 */
                background-color: rgba(0, 0, 0, 0.5);
                /* 兼容IE8及以下 */
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000, endColorstr=#7f000000);
                display: none;
            }

            /* 弹出框主体 */
            .popup {
                background-color: #ffffff;
                max-width: 500px;
                min-width: 200px;
                height: 400px;
                border-radius: 5px;
                margin: 100px auto;
                text-align: center;
            }

            /* 弹出框的标题 */
            .popup_title {
                height: 60px;
                line-height: 60px;
                border-bottom: solid 1px #cccccc;
            }

            /* 弹出框的内容 */
            .popup_content {
                height: 50px;
                line-height: 50px;
                padding: 15px 20px;
            }

            /* 弹出框的按钮栏 */
            .popup_btn {
                padding-bottom: 10px;
            }

            /* 弹出框的按钮 */
            .popup_btn button {
                color: #778899;
                width: 40%;
                height: 40px;
                cursor: pointer;
                border: solid 1px #cccccc;
                border-radius: 5px;
                margin: 5px 10px;
                color: #ffffff;
                background-color: #337ab7;
            }

            .popup_pay img {
                /* display: flex; */
                height: 240px;
                width: 180px;
                padding: 8px;
                border: 1px solid red;
                /* background-color: #004791; */
                justify-content: center;
                align-items: center;
            }

            /* ---------------------*/

        </style>
    </head>

    <body bgcolor="#D3D3D3">
        <div class="all animate__animated animate__fadeInRight">
            <div class="vip">
                <p>
                    <img src="images/DmaiMusicImage/vip00.png" style="vertical-align: middle;">
                    <span style="color:aliceblue;"><b>动脉音乐会员中心</b></span>
                </p>
            </div>

            <div class="menber">
                <!--		#FFF700,#00FFFB-->
                <div class="vip_1">
                    <div class="vip_1_head" style="background:linear-gradient(#FFF700, white)">
                        <img src="images/DmaiMusicImage/vip01.png"><b>动脉真气VIP</b>
                    </div>
                    <p class="vip_price">￥39.9/月</p>
                    <div class="btnSelect">
                        <button class="btnSelect_PayVIP" onclick="showPopup_vip()">充值</button>
                    </div>
                    <!-- <button class="payVIP" onclick="showPopup()">充值</button> -->
                </div>
                <div class="vip_2">
                    <div class="vip_2_head" style="background:linear-gradient(#00FFFB, white)">
                        <img src="images/钻石会员.png"><b>动脉氧气SVIP</b>
                    </div>
                    <p class="vip_price">￥69.9/月(￥839/年)</p>
                    <div class="btnSelect">
                        <button class="btnSelect_monthlyPaySVIP" onclick="showPopup()">月充值</button>
                        <button class="btnSelect_annualPaySVIP" onclick="showPopup()">年充值</button>
                    </div>
                    <!-- <button class="paySVIP" onclick="showPopup()">月充值</button>
                    <button class="paySVIP" onclick="showPopup()">年充值</button> -->
                </div>
            </div>

            <div class="musicAlbum">
                <div class="musicAlbum_img">
                    <img src="images/DmaiMusicImage/musicAlbum.png" alt="" title="专辑">
                </div>
                <div class="musicAlbum_img">
                    <img src="images/DmaiMusicImage/购买记录.png" alt="" title="购买记录">
                </div>
                <div class="musicAlbum_img">
                    <img src="images/DmaiMusicImage/兑换码.png" alt="" title="兑换码">
                </div>
                <div class="musicAlbum_img">
                    <img src="images/DmaiMusicImage/更多.png" alt="" title="更多">
                </div>
            
            </div>

            <div class="agreement">
                <p>充值购买即默认同意<a href="会员服务协议.html">《会员服务协议》</a></p>
                <p><a href="联系管理员.html">遇到支付问题请点击此处获取联系方式进行反馈</a></p>
            </div>




            <!--弹出支付案例 -->
            <!-- <button id="showPopup" onclick="showPopup()">弹出</button> -->
            <div id="overlay">
                <div class="popup">
                    <p class="popup_title">请选择支付方式</p>
                    <!-- <p class="popup_content">学会制作弹出框了吗？</p> -->
                    <div class="popup_pay">
                        <img src="images/DmaiMusicImage/WeChatCollectionCode69.9.png" alt="">
                        <img src="images/DmaiMusicImage/支付宝收款码.jpg" alt="">
                    </div>
                    <div class="popup_btn">
                        <button class="cancelBtn" onclick="hidePopup()">取消</button>
                        <button class="confirmBtn" onclick="hidePopup()">确认</button>
                    </div>
                </div>
            </div>

            <script>
                function showPopup() {
                    var overlay = document.getElementById("overlay");
                    overlay.style.display = "block";
                }

                function hidePopup() {
                    var overlay = document.getElementById("overlay");
                    overlay.style.display = "none";
                }

            </script>



            <div id="overlay_vip">
                <div class="popup">
                    <p class="popup_title">请打开微信扫描下面二维码并完成支付</p>
                    <!-- <p class="popup_content">学会制作弹出框了吗？</p> -->
                    <div class="popup_pay">
                        <img src="images/DmaiMusicImage/WeChatCollectionCode39.9.png" alt="">
                    </div>
                    <div class="popup_btn">
                        <button class="cancelBtn" onclick="hidePopup_vip()">取消</button>
                        <button class="confirmBtn" onclick="hidePopup_vip()">确认</button>
                    </div>
                </div>
            </div>

            <script>
                function showPopup_vip() {
                    var overlay = document.getElementById("overlay_vip");
                    overlay.style.display = "block";
                }

                function hidePopup_vip() {
                    var overlay = document.getElementById("overlay_vip");
                    overlay.style.display = "none";
                }

            </script>
        
        </div>

    </body>

</html>
